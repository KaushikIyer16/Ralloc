<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/Main.css" />
        <title>
                Correction in Grade Cards
        </title>
    </head>
	<body>
        <h1 class="college-header">B.M.S COLLEGE OF ENGINEERING, BANGALORE - 560 019</h1>
        <h4 class="affiliation">(Autonomous Institute, Affiliated to VTU)</h4>
        <h3 class="form-header">DETAILS OF EXAM SLOT</h3>
         
        <div class="container">
            <form method="POST"	action="DateTime.do">
                <div class="row">
                    <div class="col-xs-6">
                        <label for="date" class="right">Date</label>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" name="date" id="name" required placeholder="dd-mm-yyyy" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="time" class="right">Time</label>
                        
                    </div>
                    <div class="col-xs-6">
                        <input type="text" name="time" id="usn" required placeholder="hh:mm" />
                        <span>
                                <select name="am_pm" size="1">
				<option value="am"> am </option>
				<option value="pm"> pm </option>
                        </select>
                        </span>
                    </div>
                    
                </div>
                        
                        

    			<button class="button button-block" type="submit">Submit</button>
		    </form>
        </div>
	</body>
</html>
